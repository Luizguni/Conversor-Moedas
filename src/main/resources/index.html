<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Ãcones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <style>
        /* Fundo com imagem moderna de banco */
        body {
          background: url('https://images.unsplash.com/photo-1556742049-908a51a0f6b4?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
          background-size: cover;
          transition: background-color 0.3s, color 0.3s;
          color: #fff;
          font-family: Arial, sans-serif;
        }

        .container {
          max-width: 600px;
          background: rgba(0, 0, 0, 0.7);
          padding: 30px;
          border-radius: 15px;
          margin-top: 60px;
          transition: background-color 0.3s;
        }

        .logo-bounce {
          animation: bounce 2s infinite;
        }

        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-8px);
          }
        }

        h1 {
          text-align: center;
          font-weight: bold;
          margin-bottom: 20px;
        }

        .form-control, .form-select {
          background-color: rgba(255, 255, 255, 0.9);
          color: #000;
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
          font-weight: 600;
          transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #0056b3;
        }

        .result {
          font-size: 1.5rem;
          font-weight: bold;
          text-align: center;
          margin-top: 20px;
        }

        /* BotÃ£o modo claro/escuro */
        .toggle-theme {
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 1.5rem;
          background: none;
          border: none;
          color: #fff;
          cursor: pointer;
          transition: color 0.3s;
        }

        .light-mode {
          background-color: #f8f9fa;
          color: #212529;
        }

        .light-mode .container {
          background: rgba(255, 255, 255, 0.9);
        }

        .light-mode .form-control,
        .light-mode .form-select {
          background-color: #fff;
          color: #000;
        }

        .light-mode .btn-primary {
          background-color: #212529;
          color: #fff;
        }

        .light-mode .btn-primary:hover {
          background-color: #000;
        }

        /* Responsividade mobile extrema */
        @media (max-width: 575px) {
          h1 {
            font-size: 1.5rem;
          }

          .container {
            padding: 20px;
            margin: 20px;
          }

          .form-label, .form-control, .form-select, .btn {
            font-size: 1rem;
          }

          .result {
            font-size: 1.2rem;
          }
        }
    </style>
</head>
<body>
<!-- BotÃ£o tema -->
<button class="toggle-theme" onclick="alternarTema()" aria-label="Alternar tema">
    <i class="bi bi-brightness-high-fill" id="icone-tema"></i>
</button>

<div class="container">
    <h1 class="logo-bounce">ðŸ’± Conversor de Moedas</h1>

    <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="valor" min="0" step="0.01" placeholder="Digite o valor" />
    </div>

    <div class="mb-3">
        <label for="moeda" class="form-label">Moeda</label>
        <select class="form-select" id="moeda">
            <option value="USD">DÃ³lar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="JPY">Iene (JPY)</option>
        </select>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" onclick="converter()">Converter</button>
    </div>

    <div id="resultado" class="result mt-4"></div>
</div>

<script>
    async function converter() {
      const moeda = document.getElementById("moeda").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const resultado = document.getElementById("resultado");

      if (!valor || valor <= 0) {
        resultado.innerText = "Digite um valor vÃ¡lido.";
        return;
      }

      try {
        const res = await fetch(`https://economia.awesomeapi.com.br/json/last/${moeda}-BRL`);
        const data = await res.json();
        const taxa = parseFloat(data[`${moeda}BRL`].bid);
        const convertido = valor * taxa;

        resultado.innerText = `Convertido: R$ ${convertido.toFixed(2)} (1 ${moeda} = R$ ${taxa.toFixed(2)})`;
      } catch (error) {
        resultado.innerText = "Erro ao acessar API de cÃ¢mbio.";
      }
    }

    function alternarTema() {
      const body = document.body;
      const icone = document.getElementById("icone-tema");
      body.classList.toggle("light-mode");

      if (body.classList.contains("light-mode")) {
        icone.classList.replace("bi-brightness-high-fill", "bi-moon-fill");
      } else {
        icone.classList.replace("bi-moon-fill", "bi-brightness-high-fill");
      }
    }
</script>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
